
<div *ngIf="show">
    <div>
        <!-- regular prop=value -->
        <label for="name">regular</label>
        <input type="text" value="name">
    </div>
    <div>
            <!-- property binding -->
        <label for="name">binding</label>
        <input type="text" [value]="name">
    </div>
</div>

<!-- event binding -->
<button (click)="handleClick($event)">show/hide</button>

<!-- passing data to child -->
<app-home [text]="'text from parent'"></app-home>
