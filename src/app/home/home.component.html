<!-- two way binding -->
<div>
    <label>enter your name</label>
    <input [(ngModel)]="person.name"/>
</div>

<div>
    <label>enter your lastname</label>
    <input [(ngModel)]="person.lastname"/>
</div>

<p>name: <b>{{person.name}}</b></p>
<p>name: <b>{{person.lastname}}</b></p>

<!-- data from parent -->
<p>ninja's name is <b>{{ninja.name}}</b></p>
